{% extends "layout.html" %}

{% block title %}
    LookUp
{% endblock %}

{% block main %}
    <table class="center">
        <tr>
            <th>Stock:</th>
            <td>{{ stock["name"] }}</td>
        </tr>
        <tr>
            <th>Symbol:</th>
            <td>{{ stock["symbol"] }}</td>
        </tr>
        <tr>
            <th>Price:</th>
            <td>{{ stock["price"]|usd }}</td>
        </tr>
    </table>
{% endblock %}
